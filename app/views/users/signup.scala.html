<h1>You are just one step from being a buyer!</h1>

<form class="form-horizontal" role="form" ng-submit="signup()">
  <div class="form-group">
    <label for="inputUsername" class="col-lg-2 col-md-3 control-label">Username</label>
    <div class="col-lg-10 col-md-9">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="signupForm.username" ng-required="true">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-lg-2 col-md-3 control-label">Password</label>
    <div class="col-lg-10 col-md-9">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="signupForm.password" ng-required="true">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10 col-md-offset-3 col-md-9">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </div>
</form>
